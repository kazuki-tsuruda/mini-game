<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>シューティングゲーム - 行橋屋</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            height: 100dvh;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: white;
            position: relative;
        }

        /* 星空背景アニメーション */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* ゲームコンテナ */
        .game-container {
            width: 100%;
            height: 100%;
            height: 100dvh;
            z-index: 1;
        }

        /* ヘッダー */
        .game-header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
            animation: fadeInDown 1s ease-out;
        }

        .game-title {
            font-size: 3rem;
            font-weight: 300;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .game-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }

        /* コントロールパネル */
        .control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px 20px;
            z-index: 10;
            animation: fadeInUp 1s ease-out 0.5s both;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .difficulty-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .difficulty-label {
            font-size: 1.1rem;
            font-weight: 500;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        #strength {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(0, 212, 255, 0.5);
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 1.1rem;
            color: white;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #strength:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        #strength option {
            background: #1a1a2e;
            color: white;
        }

        /* ゲーム画面 */
        #phaser-game {
            width: 100%;
            height: 100%;
            height: 100dvh;
        }

        #phaser-game canvas {
            display: block;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* 情報パネル */
        .info-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            animation: slideInLeft 1s ease-out 1.5s both;
        }

        .info-item {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
        }

        /* アニメーション */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .game-header {
                top: 8px;
            }

            .game-title {
                font-size: 1.4rem;
                margin-bottom: 2px;
            }

            .game-subtitle {
                font-size: 0.8rem;
            }

            .control-panel {
                top: 8px;
                right: 8px;
                padding: 8px 12px;
            }

            .difficulty-label {
                font-size: 0.85rem;
            }

            #strength {
                padding: 6px 10px;
                font-size: 0.85rem;
            }

            .info-panel {
                display: none;
            }
        }

        /* ローディングアニメーション */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            color: #00d4ff;
            font-size: 1.2rem;
            text-align: center;
        }

        .loading::after {
            content: '';
            display: block;
            width: 50px;
            height: 50px;
            margin: 20px auto;
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars" id="stars"></div>

    <!-- ローディング画面 -->
    <div class="loading" id="loading">
        ゲームを読み込み中...
    </div>

    <div class="game-container">
        <!-- ヘッダー -->
        <div class="game-header">
            <h1 class="game-title">シューター</h1>
            <p class="game-subtitle">ボスをたおせ！</p>
        </div>

        <!-- コントロールパネル -->
        <div class="control-panel">
            <div class="difficulty-container">
                <label for="strength" class="difficulty-label">強さ</label>
                <select name="strength" id="strength">
                    <option value="weak">かんたん</option>
                    <option value="normal" selected>ふつう</option>
                    <option value="strong">むずかしい</option>
                </select>
            </div>
        </div>

        <!-- ゲーム画面 -->
        <div id="phaser-game"></div>
    </div>

    <!-- 情報パネル -->
    <div class="info-panel">
        <div class="info-item">
            <div class="info-icon"></div>
            <span>クリック/タップでいどう・こうげき</span>
        </div>
        <div class="info-item">
            <div class="info-icon"></div>
            <span>エネルギーカンでパワーアップ</span>
        </div>
        <div class="info-item">
            <div class="info-icon"></div>
            <span>ボスをたおしてクリア！</span>
        </div>
    </div>

    <script type="module" src="src/main.ts"></script>
    
    <script>
        // 星空生成
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // ローディング完了処理
        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 500);
            }
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            
            // ゲーム読み込み完了を待つ
            setTimeout(hideLoading, 2000);
            
            // 難易度選択のエフェクト
            const strengthSelect = document.getElementById('strength');
            strengthSelect.addEventListener('change', function() {
                this.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
            });
        });
    </script>
</body>
</html>
